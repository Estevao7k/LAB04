    <h1>Cadastro de Salas</h1>
    <form id="form_cadastro_sala">
        <div>
            <label for="nome_sala">Nome da Sala:</label>
            <input type="text" id="nome_sala" required>
        </div>
        <div>
            <label for="capacidade">Capacidade:</label>
            <input type="number" id="capacidade" required>
        </div>
        <div>
            <label for="tipo">Tipo:</label>
            <select id="tipo">
                <option value="2D">2D</option>
                <option value="3D">3D</option>
                <option value="IMAX">IMAX</option>
            </select>
        </div>
        <button type="submit">Salvar Sala</button>
    </form>

    <script>
        document.getElementById('form_cadastro_sala').addEventListener('submit', function(event) {
            event.preventDefault();

            const sala = {
                id: Date.now(),
                nome_sala: document.getElementById('nome_sala').value,
                capacidade: document.getElementById('capacidade').value,
                tipo: document.getElementById('tipo').value
            };

            const salas = JSON.parse(localStorage.getItem('salas')) || [];
            salas.push(sala);
            localStorage.setItem('salas', JSON.stringify(salas));

            alert('Sala salva com sucesso!');
            document.getElementById('form_cadastro_sala').reset();
        });
    </script>
</body>
